<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span>Course</span> {{ course.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ course.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ course.description }}</span>
                </dd>
                <dt><span>Difficulty</span></dt>
                <dd>
                    <span>{{ course.difficulty }}</span>
                </dd>
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{ course.rating }}</span>
                </dd>
                <dt><span>Released</span></dt>
                <dd>
                    <span>{{ course.released }}</span>
                </dd>
                <dt><span>Thumbnail Url</span></dt>
                <dd>
                    <span>{{ course.thumbnailUrl }}</span>
                </dd>
                <dt><span>Evaluation</span></dt>
                <dd>
                    <div *ngIf="course.evaluationId">
                        <a [routerLink]="['/evaluation', course.evaluationId, 'view']">{{ course.evaluationId }}</a>
                    </div>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="course.categoryId">
                        <a [routerLink]="['/category', course.categoryId, 'view']">{{ course.categoryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
