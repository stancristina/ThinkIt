<div>
    <h2 id="page-heading">
        <span>User Details Chapters</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-details-chapter" [routerLink]="['/user-details-chapter/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new User Details Chapter
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userDetailsChapters?.length === 0">
        <span>No userDetailsChapters found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userDetailsChapters && userDetailsChapters.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Is Started</span></th>
                    <th scope="col" ><span>Is Completed</span></th>
                    <th scope="col" ><span>Chapter</span></th>
                    <th scope="col" ><span>App User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userDetailsChapter of userDetailsChapters ;trackBy: trackId">
                    <td><a [routerLink]="['/user-details-chapter', userDetailsChapter.id, 'view']">{{ userDetailsChapter.id }}</a></td>
                    <td>{{ userDetailsChapter.isStarted }}</td>
                    <td>{{ userDetailsChapter.isCompleted }}</td>
                    <td>
                        <div *ngIf="userDetailsChapter.chapterId">
                            <a [routerLink]="['/chapter', userDetailsChapter.chapterId , 'view']" >{{ userDetailsChapter.chapterId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="userDetailsChapter.appUserId">
                            <a [routerLink]="['/app-user', userDetailsChapter.appUserId , 'view']" >{{ userDetailsChapter.appUserId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-details-chapter', userDetailsChapter.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-details-chapter', userDetailsChapter.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userDetailsChapter)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
