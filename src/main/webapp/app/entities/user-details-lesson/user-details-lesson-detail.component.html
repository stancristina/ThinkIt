<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userDetailsLesson">
            <h2><span>User Details Lesson</span> {{ userDetailsLesson.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Is Started</span></dt>
                <dd>
                    <span>{{ userDetailsLesson.isStarted }}</span>
                </dd>
                <dt><span>Is Completed</span></dt>
                <dd>
                    <span>{{ userDetailsLesson.isCompleted }}</span>
                </dd>
                <dt><span>Lesson</span></dt>
                <dd>
                    <div *ngIf="userDetailsLesson.lessonId">
                        <a [routerLink]="['/lesson', userDetailsLesson.lessonId, 'view']">{{ userDetailsLesson.lessonId }}</a>
                    </div>
                </dd>
                <dt><span>App User</span></dt>
                <dd>
                    <div *ngIf="userDetailsLesson.appUserId">
                        <a [routerLink]="['/app-user', userDetailsLesson.appUserId, 'view']">{{ userDetailsLesson.appUserId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-details-lesson', userDetailsLesson.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
