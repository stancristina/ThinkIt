<div>
    <h2 id="page-heading">
        <span>Lessons</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lesson" [routerLink]="['/lesson/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Lesson
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="lessons?.length === 0">
        <span>No lessons found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="lessons && lessons.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Order</span></th>
                    <th scope="col" ><span>Url</span></th>
                    <th scope="col" ><span>Chapter</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lesson of lessons ;trackBy: trackId">
                    <td><a [routerLink]="['/lesson', lesson.id, 'view']">{{ lesson.id }}</a></td>
                    <td>{{ lesson.title }}</td>
                    <td>{{ lesson.order }}</td>
<!--                    <td>{{ lesson.url }}</td>-->
                    <video width="320" height="240" controls>
                        <source src="{{'../../../content/videos/' + lesson.url!}}" type="video/mp4">
                    </video>
                    <td>
                        <div *ngIf="lesson.chapterId">
                            <a [routerLink]="['/chapter', lesson.chapterId , 'view']" >{{ lesson.chapterId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/lesson', lesson.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/lesson', lesson.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(lesson)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
